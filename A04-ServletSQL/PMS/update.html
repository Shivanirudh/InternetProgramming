<!DOCTYPE html>
<html>
<head>
	<title>Patient Management System</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles_update.css">
</head>

<body>
	<h1>Update Patient</h1>
	<hr><br>
    <table>
        <form name="regform" id="regform" action="http://localhost:8080/PMS/UpdateServlet" >
            <tr>
                <td><label for="age">Age: </label></td>
                <td><input name="age" id="age" type="number" required></td>
            </tr>
            <tr>
                <td><label for="id">ID: </label></td>
                <td><input name="id" id="id" type="number" required></td>
            </tr>
            <tr>
                <td><label for="address">Address: </label></td>
                <td><textarea name="address" id="address" placeholder="Enter full address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="status">Marital Status: </label></td>
                <td><select name="status" id="status">
                    <option value="none"></option>
                    <option value="Married">Married</option>
                    <option value="single">Single</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" id="submit" ></td>
                <td><input type="button" value="Reset" id="resetBtn" onclick="myReset()"></td>
            </tr>
        </form>
    </table>
    <script>
        localStorage.setItem("source", 2);
    </script>
</body>
</html>
