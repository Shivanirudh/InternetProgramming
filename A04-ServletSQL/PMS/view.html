<!DOCTYPE html>
<html>
<head>
	<title>Patient Management System</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles_view.css">
</head>

<body>
	<h1>View Patient</h1>
	<hr><br>
    <table>
        <form name="regform" id="regform" action="http://localhost:8080/PMS/ViewServlet" >
            <tr>
                <td colspan="2"><h2 id="msg"></h2></td>
            </tr>
            <tr>
                <td><input type="submit" value="View Records" id="submit" ></td>
            </tr>
        </form>
    </table>
    <script>
        var val = localStorage.getItem("source");
        var msg;
        if(val == 1){
            msg = "Record Added Successfully";
        }
        else if(val == 2){
            msg = "Record Updated Successfully";
        }
        else if(val == 3){
            msg = "Record Deleted Successfully";
        }
        else{

        }
        document.getElementById("msg").innerHTML = msg;
    </script>
</body>
</html>
